<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <center>
                <h1>Rock Paper Scissors</h1>

                <div class="score">
                    <h3>Player score: <span id="pScore"> 0 </span></h3>
                    <h3>Cpu score: <span id="cScore"> 0 </span> </h3>
                </div>
            </center>
            <center>
                <div class="cDisplayContainer">

                    <div class="cDisplay">
                        <h2>Cpu has chosen :</h2>
                        <div class="choicesDisplay" class="black" id="cpu">
                            <img id="cpuImg" src="./images/rock-paper-scissors.png">
                        </div>
                    </div>

                    <div class="cDisplay">
                        <h2>You Chose :</h2>
                        <div class="choicesDisplay" class="black"  id="player">
                            <img id="playerImg" src="./images/rock-paper-scissors.png">
                        </div>
                    </div>

                    <center><h2 class="cdMessage" id="message">&nbsp;</h2></center>

                </div>
            </center>

            <center>
                <div class="player">
                    <h2>Choose one :</h2>

                    <div class="choices" id="items" >
                        <img src="./images/rock.png" id="rock">
                    </div>

                    <div class="choices" id="items" >
                        <img src="./images/paper.png" id="paper">
                    </div>

                    <div class="choices" id="items" >
                        <img src="./images/scissors.png" id="scissors">
                    </div>
                </div>
            </center>
        </div>
        <script type="text/javascript" src="./game.js" ></script>
    </body>

</html>
