<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./images/favicon_io/site.webmanifest">
        <meta name="description" content="Rock Papers Scissors game against CPU, the best of 3 wins. Created as part of the the Odin Project curriculum">
        <meta name="author" content="Patrick Rodrigues">
    </head>
    <body>
            <div id="reset" class="resetPage">
                <center>
                    <div class="resetContent">
                        <h2 class="cdMessage" id="endMessage">PLACE HOLDER</h2>
                        <button type="button" name="reset" id="resetTxt">RESET GAME</button>
                    </div>
                </center>
            </div>
        <div id="container">
            <center>
                <h1>Rock Paper Scissors</h1>
                <div class="score">
                    <div><h3 id="roundDisplay">Round: <span id ="roundNumber"> 1 </span></h3></div>
                    <div><h3>Player Score: <span id="pScore"> 0 </span></h3></div>
                    <div><h3>CPU Score: <span id="cScore"> 0 </span> </h3></div>
                </div>
            </center>
            <center>
                <div class="cDisplayContainer">
                    <div class="cDisplay">
                        <h2>CPU has chosen :</h2>
                        <div class="choicesDisplay" class="black" id="cpu">
                            <img id="cpuImg" src="./images/cpu.png">
                        </div>
                    </div>
                    <div class="cDisplay">
                        <h2>You Chose :</h2>
                        <div class="choicesDisplay" class="black"  id="player">
                            <img id="playerImg" src="./images/user.png">
                        </div>
                    </div>
                    <center><h2 class="cdMessage" id="message">&nbsp;</h2></center>
                </div>
            </center>
            <center>
                <div class="player">
                    <h2>Choose one :</h2>
                    <div class="choices" id="items" >
                        <img src="./images/rock.png" id="rock">
                    </div>
                    <div class="choices" id="items" >
                        <img src="./images/paper.png" id="paper">
                    </div>
                    <div class="choices" id="items" >
                        <img src="./images/scissors.png" id="scissors">
                    </div>
                </div>
                <a href="https://github.com/rodpa715/rock-paper-scissors">Created by Patrick Rodrigues</a>
            </center>
        </div>
        <script type="text/javascript" src="./game.js" ></script>
    </body>

</html>
