<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
       <script src="./game.js" ></script>
       <link href="./style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="cpu">
            <h2>Cpu has chosen :</h2>
            <div class="choices"><img id="cpuImg" src=""></div>
        </div>

        <div class="player">
            <h2>Choose one :</h2>

            <div class="choices">
                <img src="./images/rock.png" onclick="shoot();">
            </div>

            <div class="choices">
                <img src="./images/paper.png" onclick="shoot();">
            </div>

            <div class="choices">
                <img src="./images/scissors.png" onclick="shoot();">
            </div>

        </div>
    </body>

</html>
