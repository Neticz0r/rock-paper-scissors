<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <script type="text/javascript" src="./game.js" ></script>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>

        <div class="score">
            <h3>Player score: <span id="pScore"> 0 </span></h3>
            <h3>Cpu score: <span id="cScore"> 0 </span> </h3>
        </div>

        <div class="cpu">
            <h2>Cpu has chosen :</h2>
            <div class="choices"><img id="cpuImg" src=""></div>
        </div>

        <div class="player">
            <h2>Choose one :</h2>

            <div class="choices">
                <img src="./images/rock.png" onclick="shoot();">
            </div>

            <div class="choices">
                <img src="./images/paper.png" onclick="shoot();">
            </div>

            <div class="choices">
                <img src="./images/scissors.png" onclick="shoot();">
            </div>
        </div>
        
    </body>

</html>
